<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso — Dinamond Casino Royale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="acceso">
  <div>
    <h1>Acceso al casino</h1>
    <p>Ingrese sus datos para hacer el ingreso al casino</p>

    <form action="perfil.html" method="get">
      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" id="username" required placeholder="JuanPerez" />

      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" required placeholder="*********" />

      <button type="submit" class="btn">Ingresar</button>

      <button class="btn-volver" type="button" onclick="window.location.href='index.html'">Volver al menú</button>
    </form>
  </div>
</body>
</html>
